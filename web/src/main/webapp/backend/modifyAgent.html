<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>云商学院后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" th:href="@{/backend/css/common.css}"/>
    <link rel="stylesheet" type="text/css" href="css/main.css" th:href="@{/backend/css/main.css}"/>
    <script type="text/javascript" src="js/libs/jquery-1.7.2.min.js" th:src="@{/backend/js/libs/jquery-1.7.2.min.js}"></script>
    <script type="text/javascript" src="js/libs/modernizr.min.js"
            th:src="@{/backend/js/libs/modernizr.min.js}"></script>
    <!--警告框控件-->
    <link rel="stylesheet" type="text/css" href="css/jquery_confirm.css" th:href="@{/backend/css/jquery_confirm.css}"/>
    <script type="text/javascript" src="js/confirm.js" th:src="@{/backend/js/confirm.js}"></script>
    <!--滚动条-->
    <script type="text/javascript" src="js/scroll/scroll_height_width.js" th:src="@{/backend/js/scroll/scroll_height_width.js}"></script>
    <link rel="stylesheet" type="text/css" href="css/jscrollpane.css" th:href="@{/backend/css/jscrollpane.css}"/>
    <script type="text/javascript" src="js/scroll/jquery.mousewheel.js"
            th:src="@{/backend/js/scroll/jquery.mousewheel.js}"></script>
    <script type="text/javascript" src="js/scroll/scroll_startstop.events.jquery.js"
            th:src="@{/backend/js/scroll/scroll_startstop.events.jquery.js}"></script>
    <script type="text/javascript" src="js/scroll/jquery.jscrollpane.min.js"
            th:src="@{/backend/js/scroll/jquery.jscrollpane.min.js}"></script>
</head>
<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a href="index.html" class="navbar-brand">云商学院后台管理</a></h1>
            <ul class="navbar-list clearfix">
                <li><a href="index.html" th:href="@{/backend/index}">首页</a></li>
                <li><a href="wanted.html" th:href="@{/backend/loadWanted}">网站维护</a></li>
                <li><a class="on" href="certificateapplications.html" th:href="@{/backend/searchMembers}">代理商管理</a>
                </li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><span th:text="${#authentication.name}"></span></li>
                <li><a href="changethepassword.html" th:href="@{/backend/loadChangeThePassword}">修改密码</a></li>
                <li><a href="#" th:href="@{/logout}">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <img src="images/htlogo.png" th:src="@{/backend/images/htlogo.png}"
                 style=" width:160px;margin-left: -10px;"/>
        </div>
        <div class="sidebar-content">
            <div class="jp-container">
                <ul class="sidebar-list">
                    <li>
                        <p style="height:30px; line-height:30px; margin-left: 20px;">管理代理商</p>
                        <ul class="sub-menu" style="display: block;">
                            <li><a href="certificateapplications.html"
                                   th:href="@{/backend/searchMembers}">申请领证列表</a></li>
                            <li class="on"><a href="agents.html" th:href="@{/backend/searchAgents}">代理商列表</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="certificateapplications.html" th:href="@{/backend/searchMembers}">管理代理商表</a><span
                    class="crumb-step">&gt;</span><a href="agents.html"><span class="crumb-name" th:href="@{/backend/searchAgents}">代理商列表</span></a><span
                    class="crumb-step">&gt;</span><span class="crumb-name">修改代理商</span></div>
        </div>
        <div class="jp-container2">
        <div class="result-wrap">
            <form action="#" method="post" class="myform" name="myform" th:action="@{/backend/modifySaveAgent(id=${agent.id})}" enctype="multipart/form-data">
                <div class="config-items">
                    <div class="result-content">
                        <table width="100%" class="insert-tab">
                            <tbody>
                            <tr>
                                <th><i class="require-red">*</i>上传图片：</th>
                                <td><img src="images/logo.png" th:src="${agent.pictureUri}"  style="width: 100px; height: auto;"/><input name="smallimg" type="file"/><!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>-->
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>姓名：</th>
                                <td><input th:value="${agent.name}" title="" type="text" value="" size="70" name="name" class="common-text"/>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>用户名：</th>
                                <td><input th:value="${agent.loginName}" title="" type="text" value="" size="70" name="loginName" class="common-text"/>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>性别：</th>
                                <td><input title="" type="radio" checked="checked" th:checked="${agent.sex}==1?true:false" name="sex" value="1"/>&nbsp;男&nbsp;&nbsp;
                                    <input title="" type="radio" name="sex" th:checked="${agent.sex}==0? true:false" value="0"/>&nbsp;女&nbsp;&nbsp;
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>电话：</th>
                                <td><input th:value="${agent.phoneNo}" title="" type="text" value="" size="70" name="phoneNo" class="common-text"/>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>区域：</th>
                                <td><input th:value="${agent.area}" title="" type="text" value="" size="70" name="area" class="common-text"/>
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>证书数量：</th>
                                <td><input th:value="${agent.certificateNumber}"  title="" type="text" value="" size="70" name="certificateNumber" class="common-text"/>
                                </td>
                            </tr>

                            <tr>
                                <th><i class="require-red">*</i>设置代理级别：</th>
                                <td><input th:value="${agent.level}" title="" type="text" value="" size="70" name="level" class="common-text"/>
                                </td>
                            </tr>


                            <!--<tr>-->
                                <!--<th><i class="require-red">*</i>设置代理级别：</th>-->
                                <!--<td><select id="colId" title="" name="colId" class="required" name="level">-->
                                    <!--<option value="一级代理">一级代理</option>-->
                                    <!--<option value="二级代理">二级代理</option>-->
                                    <!--<option value="三级代理">三级代理</option>-->
                                <!--</select></td>-->
                            <!--</tr>-->
                            <tr>
                                <th></th>
                                <td><input type="button" value="保存" class="btn btn-primary btn6 mr10" onclick="check_save(this)"/><input
                                        type="button" value="返回" onclick="history.go(-1)" class="btn btn6"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
