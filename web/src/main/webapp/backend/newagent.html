
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>云商学院后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/modernizr.min.js"></script>
    <!--<script type="text/javascript" src="js/menu.js"></script>-->
<script type="text/javascript">
    $(function(){
        $(".tsidebar").load("/backend/sidebarpage.html",function(){
            $("#tsidebar1").css("display","block");
            $("#tsidebar2").css("display","none");
        });
    });
</script>
</head>
<body>
<div class="thead"></div>
<div class="container clearfix">
    <div class="tsidebar"></div>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="certificateapplications.html">管理代理商</a><span class="crumb-step">&gt;</span><a href="agents.html"><span class="crumb-name">代理商列表</span></a><span class="crumb-step">&gt;</span><span class="crumb-name">新增代理商</span></div>
        </div>
        <div class="result-wrap">
            <form action="#" method="post" id="myform" name="myform">
                <div class="config-items">

                    <div class="result-content">

                        <table width="100%" class="insert-tab">
                            <tbody>
                            <tr>
                                <th><i class="require-red">*</i>上传图片：</th>
                                <td> <img src="images/logo.png" width="100px" height="auto"/><input name="smallimg" id="" type="file"/><!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>姓名：</th>
                                <td><input type="text" id="" value="" size="70" name="description" class="common-text"/></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>用户名：</th>
                                <td><input type="text" id="" value="" size="70" name="description" class="common-text"/></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>性别：</th>
                                <td><input type="text" id="" value="" size="70" name="description" class="common-text"/></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>电话：</th>
                                <td><input type="text" id="" value="" size="70" name="description" class="common-text"/></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>区域：</th>
                                <td><input type="text" id="" value="" size="70" name="description" class="common-text"/></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>设置代理级别：</th>
                                <td><select name="colId" id="" class="required"><option value="">一级代理</option><option value="">二级代理</option><option value="">三级代理</option></select></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td><input type="submit" value="保存" class="btn btn-primary btn6 mr10"/><input type="button" value="返回" onclick="history.go(-1)" class="btn btn6"/></td>
                            </tr>
                            </tbody></table>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
