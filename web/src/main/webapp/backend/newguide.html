
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>云商学院后台管理</title>
  <link rel="stylesheet" type="text/css" href="css/common.css"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/modernizr.min.js"></script>
  <!--<script type="text/javascript" src="js/menu.js"></script>-->
<script type="text/javascript">
  $(function(){
    $(".tsidebar").load("/backend/sidebarpage.html",function(){
      $("#tsidebar1").css("display","block");
      $("#tsidebar2").css("display","none");
    });
  });
</script>
</head>
<body>
<div class="thead"></div>
<div class="container clearfix">
  <div class="tsidebar"></div>
  <!--/sidebar-->
  <div class="main-wrap">
    <div class="crumb-wrap">
      <div class="crumb-list"><i class="icon-font"></i><a href="wantedes.html">网站维护</a><span class="crumb-step">&gt;</span><a href="guides.html"><span class="crumb-name">考试指南</span></a><span class="crumb-step">&gt;</span><span class="crumb-name">新建</span></div>
    </div>
    <div class="result-wrap">
      <form action="#" method="post" id="myform" name="myform">
        <div class="config-items">
          <div class="result-content">
            <table width="100%" class="insert-tab">
              <tbody>
              <tr>
                <th><i class="require-red">*</i>标题：</th>
                <td><input type="text" id="" value="" size="70" name="description" class="common-text"/></td>
              </tr>
              <tr>
                <th><i class="require-red">*</i>描述：</th>
                <td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10"></textarea></td>
              </tr>
              <tr>
                <th>置顶</th>
                <td><input type="radio" />&nbsp;是&nbsp;&nbsp;<input type="radio"/>&nbsp;否&nbsp;&nbsp;</td>
              </tr>
              <tr>
                <th></th>
                <td><input type="submit" value="保存" class="btn btn-primary btn6 mr10"/><input type="button" value="返回" onclick="history.go(-1)" class="btn btn6"/></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--/main-->
</div>
</body>
</html>
