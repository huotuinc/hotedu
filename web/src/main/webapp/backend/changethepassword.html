
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>云商学院后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/modernizr.min.js"></script>
    <!--<script type="text/javascript" src="js/menu.js"></script>-->
<script type="text/javascript">
    $(function(){
        $(".tsidebar").load("sidebarpage.html",function(){
            $("#tsidebar1").css("display","block");
            $("#tsidebar2").css("display","block");
        });
    });
</script>
</head>
<body>
<div class="thead"></div>
<div class="container clearfix">
    <div class="tsidebar"></div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">密码修改</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post">

                <div class="config-items">

                    <div class="result-content">
                        <table width="100%" class="insert-tab">
                            <tbody>

                            <tr>
                                <th width="15%"><i class="require-red">*</i>旧密码：</th>
                                <td><input type="text" value="" size="70" name="description" class="common-text"/></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>新密码：</th>
                                <td><input type="text" value="" size="70" name="description" class="common-text"/></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>确定密码：</th>
                                <td><input type="text" value="" size="70" name="description" class="common-text"/></td>
                            </tr>

                            <tr>
                                <th></th>
                                <td><input type="submit" value="提交" class="btn btn-primary btn6 mr10"/><input type="button" value="返回" onclick="history.go(-1)" class="btn btn6"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
