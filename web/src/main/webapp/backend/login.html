<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>云商学院后台管理</title>
    <link href="css/admin_login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="admin_login_wrap">
    <h1>云商学院后台管理</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="/backend/login" th:action="@{/backend/login}" method="post">
                <ul class="admin_items">
                    <select>
                        <option th:value="1"> 管理员</option>
                        <option th:value="2"> 用户</option>
                        </select>
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" value="admin" id="user" size="40" class="admin_input_style"/>
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="password" value="admin" id="pwd" size="40"
                               class="admin_input_style"/>
                    </li>
                    <li>
                        <input type="submit" tabindex="3" value="登录" class="btn btn-primary"/>
                    </li>
                    <li>
                        <input type="submit" tabindex="4" value="注册" class="btn btn-primary"/>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
