
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>云商学院后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/modernizr.min.js"></script>
    <!--<script type="text/javascript" src="js/menu.js"></script>-->
<script type="text/javascript">
    $(function(){
        $(".tsidebar").load("sidebarpage.html",function(){
            $("#tsidebar1").css("display","block");
            $("#tsidebar2").css("display","block");
        });
    });
</script>
</head>
<body>
<div class="thead"></div>
<div class="container clearfix">
    <div class="tsidebar"></div>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">&#xe06b;</i><span>欢迎使用云商学院后台系统。</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>快捷操作</h1>
            </div>
            <div class="result-content">
                <div class="short-wrap">
                    <a href="#"><i class="icon-font">&#xe041;</i>系统公告</a>
                    <a href="#"><i class="icon-font">&#xe001;</i>推送消息</a>
                    <a href="#"><i class="icon-font">&#xe005;</i>任务审核</a>
                    <a href="#"><i class="icon-font">&#xe048;</i>手动充值</a>

                </div>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统基本信息</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">系统版本</label><span class="res-info">2.0v</span>
                    </li>
                    <li>
                        <label class="res-lab">运行环境</label><span class="res-info">Apache/2.2.21 (Win64) PHP/5.3.10</span>
                    </li>
                    <li>
                        <label class="res-lab">PHP运行方式</label><span class="res-info">apache2handler</span>
                    </li>
                     
                    
                    <li>
                        <label class="res-lab">北京时间</label><span class="res-info">2014年3月18日 21:08:24</span>
                    </li>
                    <li>
                        <label class="res-lab">服务器域名/IP</label><span class="res-info">localhost [ 127.0.0.1 ]</span>
                    </li>
                    <li>
                        <label class="res-lab">Host</label><span class="res-info">127.0.0.1</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>友情链接</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">云商学院任务平台：</label><span class="res-info"><a href="task.fanmore.cn" target="_blank">task.fanmore.cn</a></span>
                    </li>
                    <li>
                        <label class="res-lab">伙伴+平台：</label><span class="res-info"><a href="login.huobanplus.com" target="_blank">login.huobanplus.com</a></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
