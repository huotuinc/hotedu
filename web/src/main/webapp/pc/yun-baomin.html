<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>考证报名</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/indexnew.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
    <script rel="stylesheet" type="text/javascript" src="js/indexuser.js" ></script>
</head>
<body style="background-color:#f0f0f0">
<div style="min-height:834px">
    <div style="background-color:#fff;" class="headeri"><img src="images/logo.png" class="logoimgi"/>
        <ul class="navi">
            <li><a href="yun-index.html" th:href="@{/pc/index}">首页</a></li>
            <li><a href="javascript:void(0)" th:href="@{/pc/loadCompanyIntroduction}">公司简介</a></li>
            <li class="active"><a href="yun-baomin.html" th:href="@{/pc/loadMemberRegister}">考证报名</a></li>
            <li><a href="javascript:void(0)" th:href="@{/pc/loadTutors}">师资力量</a></li>
            <li><a href="yun-jxspnew.html" th:href="@{/pc/loadVideo}">教学视频</a></li>
            <li><a href="yun-kaoshizn.html" th:href="@{/pc/loadExamGuide}">考试指南</a></li>
            <li><a href="#">招|应聘</a></li>
            <li id="loginLi" style="padding:0px 0px 0px 20px;" th:style="${#authentication.name}=='anonymousUser'?'padding:0px 0px 0px 20px;':'display:none'">
                <a href="javascript:void(0)" onclick="document.getElementById('asaimsg').style.display='block';document.getElementById('asaimsgbg').style.display='block'">登录</a>
            </li>
            <li id="userLi" style="padding:0px;display:none" th:style="${#authentication.name}=='anonymousUser'?'display:none':'padding:0px'">
                <a id="memberLi" href="#" th:href="@{/pc/loadPersonalCenter}"><img class="lodingimg" src="images/toux.png" width="100%"/></a><!--会员头像-->
                <p style="display: none" class="zhizheni"><img src="images/lodingj.png" width="18px" height="7px"/></p>
                <p style="display: none" class="lbpo"><!--@thymesVar id="#authentication" type="org.springframework.security.core.Authentication"-->
                    <a href="javascript:void(0)" th:text="${#authentication.name}">ABC</a>
                    <a href="#" th:href="@{/pc/loadPersonalCenter}">个人中心</a>
                    <a href="#" th:href="@{/logout}">退出</a>
                </p>
            </li>
        </ul>
    </div>
    <div class="fullSlidei">

        <div class="bd">
            <ul style="position: relative; width: 1903px; height: 648px;">
                <li style="position: absolute; width: 1903px; left: 0px; top: 0px; display: list-item; opacity: 0.975664; background: url(images/baomin.jpg) 50% 0px no-repeat;"></li>
            </ul>
        </div>
    </div>


    <p style="clear:both"></p>

    <p style="height:20px"></p>

    <div class="ysfour">
        <div class="ys500 ystx">
            <form action="yun-baomin.html" th:action="@{/pc/register}">
                <p>
                    <input title="" class="ysw500 sign-in__field ys-form__field" id="realName" name="realName"
                           placeholder="真实姓名" type="text"/>
                </p>

                <p class="ysdx">&nbsp;&nbsp;&nbsp;&nbsp;性别：
                    <input title="" name="sex" checked="checked" value="1" type="radio"/>
                    &nbsp;男&nbsp;&nbsp;
                    <input title="" name="sex" value="0" type="radio"/>
                    &nbsp;女&nbsp;&nbsp;</p>

                <p>
                    <input title="" class="ysw500 sign-in__field ys-form__field" id="phoneNo" name="phoneNo"
                           placeholder="真实手机号" type="text"/>
                </p>

                <p>
                    <select title="" name="areaId" id="areaId" class="ysxlk">
                        <option value="001">杭州市</option>
                    </select>
                </p>
                <p style="text-align:center;">
                    <button class="ysw500 sign-in__button ys-form__button" name="button" type="submit">
                        提交
                    </button>
                </p>
            </form>
            <span th:text="${errInfo}" style="color: red"/>
            <span th:text="${msgInfo}" style="color: blue"/>
        </div>
                <p class="yszhuyi"><i style="color:#FFBE00">*</i>提交报名后，我们会通知你，并线下交费。安排班次和考试等事项。<br/>
                    <i style="color:#FFBE00">*</i>姓名是你的登录账号，手机号是你的登录密码。<br/>
                    <i style="color:#FFBE00">*</i>目前考点只设在北上广深，请就近选择报名地点。<br/>
                </p>
    </div>
</div>
<p style="clear:both"></p>

<p style=" height:60px"></p>
<!--登录框-->
<div id="asaimsg" class="AsaiDivShow" th:style="${loginForm}">
    <P align="right" style="margin:0px; padding:0px;"><a href="javascript:void(0)"
                                                         onclick="document.getElementById('asaimsg').style.display='none';document.getElementById('asaimsgbg').style.display='none'">
        <FONT style="color:#111; font-size:20px;">×</FONT></a></P>

    <div class="sign-in">
        <div class="user-form">


            <form accept-charset="UTF-8" action="yun-geren.html" th:action="@{/pc/index}"
                  class="sign-in__form user-form__form" method="post">

                <div class="user-form__fieldset">
                    <label class="user-form__label" for="username" style="color:#111">用户名：</label>
                    <input autocapitalize="off" autocorrect="off" class="sign-in__field user-form__field"
                           id="username" name="username" placeholder="ID" type="text"/>
                </div>
                <div class="user-form__fieldset">
                    <label class="user-form__label" for="password" style="color:#111">密码：</label>
                    <input class="sign-in__field user-form__field" id="password" name="password"
                           placeholder="password" type="password"/>

                </div>
                <button class="sign-in__button user-form__button" name="button" type="submit">登录<i
                        class="icon-arrow-right user-form__button-icon"></i></button>
            </form>
            <span style="color:red" th:text="${errInfo}"></span>


        </div>
    </div>
</div>
<div id="asaimsgbg" class="AsaiDivBG" th:style="${loginForm}"></div>
<!--登录框end-->
<div class="footer">
    <p>Copyright&copy;2013-2015. 杭州火图科技有限公司,浙ICP备13027761号-4</p>

    <p>客服电话：0571-86870107 &nbsp;地址：杭州市滨江区智汇领地科技园A幢803室（信诚路和江南大道交叉口）</p>
</div>
</body>
</html>
<script type="text/javascript">
    jQuery(".fullSlide").slide({
        titCell: ".hd ul",
        mainCell: ".bd ul",
        effect: "fold",
        autoPlay: true,
        autoPage: true,
        trigger: "click"
    });
</script>
